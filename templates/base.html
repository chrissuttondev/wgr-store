{% load static %}

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Boostrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--JavaScript Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>

    <title>Wiliiam George Retail Ltd.</title>
</head>

<body>
    <!--main header-->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'products' %}">WGR</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                     <!---search---->
                    <div class="d-flex w-100 justify-content-between">
                        <form class="d-flex mx-auto" method="post" action="{% url 'product_search' %}">
                            {% csrf_token %}
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="searched">
                            <button class="btn btn-outline-secondary" type="submit">Search</button>
                        </form>
                    </div>    
                    <!---search---->
                <!------account and cart--------------->    
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-person-circle"></i>
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                {% if request.user.is_authenticated %}
                                <li><a class="dropdown-item" href="{% url 'account_logout' %}">Sign Out</a></li>
                                {% else %}
                                <li><a class="dropdown-item" href="{% url 'account_login' %}">Sign in</a></li>
                                <li><a class="dropdown-item" href="{% url 'account_signup' %}">Register</a></li>
                                {% endif %}
                                
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'cart_view' %}" tabindex="1" aria-disabled="true"><i class="bi bi-cart"></i></a>
                        </li>
                    </ul>
                    <!------acc and cart end--------------->
                    <!---search---->
                    <!-- <div class="mx-auto">
                        <form class="d-flex" method="post" action="{% url 'product_search' %}">
                            {% csrf_token %}
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="searched">
                            <button class="btn btn-outline-secondary" type="submit">Search</button>
                        </form>
                    </div>     -->
                    <!---search---->
                </div>
            </div>
        </nav>
    </header>


    {% block content %}
    {% endblock %}


</body>
<footer>
</footer>

</html>
