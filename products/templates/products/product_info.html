{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-12 col-md-6">
            <div class="img-conatainer my-5">
                <img src="{{ product.image_url }}" class="img-fluid" alt="test alt">
            </div>    
        </div>
        <div class="col-12 col-md-6">
            <h1 class="mt-4">{{ product.title}}</h1>
            <h4>{{ product.category}}</h4>
            <p class="lead">Â£{{ product.price}}</p>
            <p>{{ product.description}}</p>
            <p>{{ product.rate}} from {{ product.count}} reviews</p>

            <form method="post" action="{% url 'add_to_cart' product.id %}">
            {% csrf_token %}
                <div>
                    <label for="quantity" class="form-label">Quantity</label>
                    <input type="number" class="form-control" id="quantity" name="quantity" value="1" min="1" required>
                </div>
                <!-- <button type="submit">Add to Cart</button> -->
                <button class="btn btn-outline-black rounded-0 mt-5">
                    <span class="text-uppercase">Add to Cart</span>
                </button>
            </form>
                <a href="{% url 'products' %}" class="btn btn-outline-black rounded-0 mt-5">
                    <span class="text-uppercase">Keep Shopping</span>
                </a>
            </form>
        </div>

    </div>
</div>   
{% endblock %}
